<!doctype html>
<html lang='pt-BR'>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="normalize.css">
    <script src="prefixfree.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <blockquote>
        O problema com citações na Internet é que você não pode
        confirmar a sua veracidade.
    </blockquote>
    <style>
        blockquote {
            font-size: #444;
            font-style: italic;
        }

        blockquote::before,
        blockquote::after {
            color: #000;
            font-size: 3em;
        }

        blockquote::before {
            content: "\201C";
        }

        blockquote::after {
            content: "\201D";
        }
    </style>
    <script src="jquery.min.js"></script>
</body>

</html>
