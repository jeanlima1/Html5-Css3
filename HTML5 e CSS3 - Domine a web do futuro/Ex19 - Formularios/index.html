<!DOCTYPE html>
<html lang="pt-bt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="normalize.css">
  <script src="prefixfree.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form method="post" action="">
    <p>
      <label for="email">E-mail:</label>
      <input class="input1" type="text" id="email" name="email" autofocus>
      <span class='hint'>por exemplo, seunome@dominio.com.</span>
      <spam class="error">Preencha o seu e-mail corretamente</spam>
    </p>
    <p>
      <label for="subject">Assunto:</label>
      <input class="input1" type="text" name="" id="subject">
      <span class='hint'>Nos diga qual é o seu problema ou ideia.</span>
    </p>
    <p>
      <label for="content">Mensagem:</label>
      <textarea name="" id="content"></textarea>
      <span class='hint'>
        Escreva a sua mensagem, em até 500 caracteres.
      </span>
    </p>
    <button>Enviar Mensagem:</button>
  </form>

  <hr>

  <form method="post" action="">
      <label class="label2" for="username">Usuário:</label>
      <input class="input2" type="text" id="username" placeholder="Usuário">
      <label class="label2" for="password">Senha</label>
      <input class="input2" type="password" id="password" placeholder="Senha">
    <button>Entrar no site</button>
  </form>
  <script src="jquery.min.js"></script>
</body>
